api_platform:
    show_webby: false
    mapping:
        paths: [

        ]
    formats:
        json:
            mime_types: [ 'application/json' ]
        jsonld:
            mime_types: [ 'application/ld+json' ]
        html:
            mime_types: [ 'text/html' ]

    swagger:
        versions: [3]
        swagger_ui_extra_configuration:
            docExpansion: none
            filter: true
        api_keys:
            JWT:
                name: Authorization
                type: header
